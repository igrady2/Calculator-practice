<!DOCTYPE html>
<html>
    <header>
        <title>Indigo's Calculator</title>
        <link rel="shortcut icon" type='image/png' href="https://img.icons8.com/nolan/50/apple-calculator.png"/>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./main.js" type='module'></script>
    </header>
    <body>
        <div id='pageTitle'>
        <h1>Indigo's Calculator</h1>
        </div>
        <content>
            <div id="calculatorBG">
            <section class='Calculator' id="calculatorBody">
                <div id='spacer'></div>
                <div class='CalculatorScreen' id="screen">
                    <div id='calculatorScreenTop'>
                        <a id='output'></a>
                    </div>
                    <div id='calculatorScreenBottom'>
                        <p id='input'></p>
                    </div>
                    
                </div>
                
                <div class='Calculator' id='calculatorButtons'>
                    
                    <button id='%' class="operatorNum" type="button">%</button>
                    <button id='CE' class="operatorCal" type="button">CE</button>
                    <button id='C' class="operatorCal" type="button">C</button>
                    <button id='Backspace' class="operatorCal" type="button"><--</button>
                    <button id='(' type="button" class="operatorP">(</button>
                    <button id=')' type="button" class="operatorP">)</button>
                    <button id='^' type="button" class="operatorNum">^</button>
                    <button id='/' type="button" class="operatorNum">/</button>
                    <button id='7' type="button" class="num">7</button>
                    <button id='8' type="button" class="num">8</button>
                    <button id='9' type="button" class="num">9</button>
                    <button id='*' type="button" class="operatorNum">x</button>
                    <button id='4' type="button" class="num">4</button>
                    <button id='5' type="button" class="num">5</button>
                    <button id='6' type="button" class="num">6</button>
                    <button id='-' type="button" class="operatorNum">-</button>
                    <button id='1' type="button" class="num">1</button>
                    <button id='2' type="button" class="num">2</button>
                    <button id='3' type="button" class="num">3</button>
                    <button id='+' type="button" class="operatorNum">+</button>
                    <button id='+/-' type="button" class="operatorPM">+/-</button>
                    <button id='0' type="button" class="num">0</button>
                    <button id='.' type="button" class="num">.</button>
                    <button id='Enter' type="button" class="operatorEnter">=</button>
                </div>
                </div>
            </section>
        </content>
    </body>
</html>
