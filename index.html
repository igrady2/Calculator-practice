<!DOCTYPE html>
<html>
    <header>
        <title>Indigo's Calculator</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./main.js" type='module'></script>
    </header>
    <body>
        <h1>Calculator</h1>
        <br>
        <content>
            <section class='Calculator' id="calculatorBody">
                <div class='Calculator' id="Screen">
                    <a id='output'></a>
                    <input id='input' type='text' value="">
                </div>
                <br>
                <div class='Calculator' id='calculatorButtons'>
                    <div class="buttonRow">
                        <button id='%' class="buttons" type="button">%</button>
                        <button id='CE' class="buttons" type="button">CE</button>
                        <button id='C' class="buttons" type="button">C</button>
                        <button id='back' class="buttons" type="button"><--</button>
                    </div>
                    <div class="buttonRow">
                        <button id='1/x' class="buttons" type="button">1/x</button>
                        <button id='x^2' class="buttons" type="button">x^2</button>
                        <button id='sqrtx' class="buttons" type="button">sqrtx</button>
                        <button id='/' class="buttons" type="button">/</button>
                    </div>  
                    <div class="buttonRow">
                        <button id='7' class="buttons" type="button">7</button>
                        <button id='8' class="buttons" type="button">8</button>
                        <button id='9' class="buttons" type="button">9</button>
                        <button id='x' class="buttons" type="button">x</button>
                    </div>
                    <div class="buttonRow">                  
                       <button id='4' class="buttons" type="button">4</button>
                        <button id='5' class="buttons" type="button">5</button>
                        <button id='6' class="buttons" type="button">6</button>
                        <button id='-' class="buttons" type="button">-</button>
                    </div>
                    <div class="buttonRow">
                        <button id='1' class="buttons" type="button">1</button>
                        <button id='2' class="buttons" type="button">2</button>
                        <button id='3' class="buttons" type="button">3</button>
                        <button id='+' class="buttons" type="button">+</button>
                    </div>
                    <div class="buttonRow">
                        <button id='+/-' class="buttons" type="button">+/-</button>
                        <button id='0' class="buttons" type="button">0</button>
                        <button id='.' class="buttons" type="button">.</button>
                        <button id='=' class="buttons" type="button">=</button>
                    </div>
                </div>
            </section>
        </content>
    </body>
</html>
