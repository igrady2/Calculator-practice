<!DOCTYPE html>
<html>
    <header>
        <title>Indigo's Calculator</title>
        <link rel="shortcut icon" type='image/png' href="https://img.icons8.com/nolan/50/apple-calculator.png"/>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./main.js" type='module'></script>
    </header>
    <body>
        <h1>Calculator</h1>
        <br>
        <content>
            <section class='Calculator' id="calculatorBody">
                <div class='CalculatorScreen' id="screen">
                    <div id='calculatorScreenTop'>
                        <a id='output'></a>
                    </div>
                    <div id='calculatorScreenBottom'>
                        <p id='input'>lol</p>
                    </div>
                    
                </div>
                <br>
                <div class='Calculator' id='calculatorButtons'>
                    
                    <button id='%' class="operatorNum" type="button">%</button>
                    <button id='CE' class="operatorCal" type="button">CE</button>
                    <button id='C' class="operatorCal" type="button">C</button>
                    <button id='Backspace' class="operatorCal" type="button"><--</button>
            
                    <button id='(' class="buttons" type="operatorP">(</button>
                    <button id=')' class="buttons" type="operatorP">)</button>
                    <button id='^' class="buttons" type="operatorNum">^</button>
                    <button id='/' class="buttons" type="operatorNum">/</button>
        
                    <button id='7' class="buttons" type="num">7</button>
                    <button id='8' class="buttons" type="num">8</button>
                    <button id='9' class="buttons" type="num">9</button>
                    <button id='*' class="buttons" type="operatorNum">x</button>
                
                    <button id='4' class="buttons" type="num">4</button>
                    <button id='5' class="buttons" type="num">5</button>
                    <button id='6' class="buttons" type="num">6</button>
                    <button id='-' class="buttons" type="operatorNum">-</button>

                    <button id='1' class="buttons" type="num">1</button>
                    <button id='2' class="buttons" type="num">2</button>
                    <button id='3' class="buttons" type="num">3</button>
                    <button id='+' class="buttons" type="operatorNum">+</button>

                    <button id='+/-' class="buttons" type="operatorPM">+/-</button>
                    <button id='0' class="buttons" type="num">0</button>
                    <button id='.' class="buttons" type="num">.</button>
                    <button id='Enter' class="buttons" type="operatorEnter">=</button>
                   
                </div>
            </section>
        </content>
    </body>
</html>
